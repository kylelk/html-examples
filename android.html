<!DOCTYPE html>
<html>
    <head>
        <title>Android Detect</title>
        <script type="text/javascript">
            var ua = navigator.userAgent.toLowerCase();
            var isAndroid = ua.indexOf("android") > -1;
            if(isAndroid) {
                document.getElementById("RunButton").style.display="visible";
               }
        </script>
    </head>
    <body>
        <div id="RunButton" style="display:none">
            <button href="python://print%20%22hello%20world%22%0A">Run With Qpython</button>
        </div>
    </body>
</html>
